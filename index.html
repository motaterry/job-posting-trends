<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Trends</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Job Posting Trends</h1>
    <div id="grid-container">
        <div class="placeholder">Graph Placeholder</div>
        <div class="placeholder">Graph Placeholder</div>
        <div class="placeholder">Graph Placeholder</div>
        <div class="placeholder">Graph Placeholder</div>
    </div>
    <form onsubmit="event.preventDefault(); updateChart();">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle">
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe" name="timeframe">
            <option value="1month">Last 1 Month</option>
            <option value="3months">Last 3 Months</option>
            <option value="6months">Last 6 Months</option>
            <option value="12months">Last 12 Months</option>
            <option value="5years">Last 5 Years</option>
            <option value="10years">Last 10 Years</option>
        </select>
        <button type="submit">Filter</button>
    </form>
    <div id="error-message" style="display:none; color: red; margin-top: 10px;"></div>
    <canvas id="jobTrendChart" width="600" height="400" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
