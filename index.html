<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Trends</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Job Posting Trends</h1>
    <canvas id="jobTrendChart" width="600" height="400"></canvas>
    <form onsubmit="event.preventDefault(); updateChart();">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle">
        <button type="submit">Filter</button>
    </form>
    <div id="error-message" style="display:none; color: red; margin-top: 10px;"></div>
    <script src="script.js"></script>
</body>
</html>
