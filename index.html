<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Demand Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="header">
        <img src="robot-icon.png" alt="Robot Icon" class="icon">
        <h1 class="vt323-regular">Career Demand Forecast</h1>
        <p class="vt323-regular">Peering into the shadows of the job market, revealing hidden patterns and trends. Decode the pulse of your industry and the economy with insights you can't find anywhere else.</p>
    </div>
    <div class="search-container">
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Start typing a Job Role (example: UX Designer)" class="vt323-regular">
        <button id="fetchButton" class="vt323-regular">See the magic</button>
    </div>
    <div class="content">
        <div id="popular-job-titles" class="vt323-regular"></div>
        <canvas id="jobTrendChart" width="600" height="400"></canvas>
        <div id="timeframe-buttons" class="vt323-regular">
            <button>Past 10 Years</button>
            <button>Past 5 Years</button>
            <button>Past Year</button>
            <button>Past 6 Months</button>
            <button>Past 3 Months</button>
            <button>Past 30 Days</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
