<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Demand Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Career Demand Forecast</h1>
        <p>Peering into the shadows of the job market, revealing hidden patterns and trends. Decode the pulse of your industry and the economy with insights you can't find anywhere else.</p>
        <form onsubmit="event.preventDefault(); updateChart();">
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Start typing a Job Role (example: UX Designer)">
            <button type="submit">See the magic</button>
        </form>
        <div id="timeframe-buttons">
            <button onclick="updateChart('10years')">Past 10 Years</button>
            <button onclick="updateChart('5years')">Past 5 Years</button>
            <button onclick="updateChart('1year')">Past Year</button>
            <button onclick="updateChart('6months')">Past 6 Months</button>
            <button onclick="updateChart('3months')">Past 3 Months</button>
            <button onclick="updateChart('1month')">Past 30 Days</button>
        </div>
        <canvas id="jobTrendChart" width="600" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
